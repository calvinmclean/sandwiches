##################################################################################################
# Ingredients service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ingredients
  labels:
    app: ingredients
    service: ingredients
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: ingredients
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingredients-v1
  labels:
    app: ingredients
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingredients
      version: v1
  template:
    metadata:
      labels:
        app: ingredients
        version: v1
    spec:
      containers:
      - name: ingredients
        image: calvinmclean/sandwiches-ingredients:v1
        ports:
        - containerPort: 8080
---
